{% extends "layout.html" %}
{% block body %}

<h2>Add Item</h2>

        <form class="my-form" action="#" method = "POST">
            <div class="form-group">
                <label>Name:</label>
				<input type ="text" maxlength="80" name="title" placeholder="Item Name">
            </div>
			<div class="form-group">
                <label>Description:</label>
				<textarea  maxlength="250" rows="3" name="description" placeholder="Item Description"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id = "category" name = "category">
                    {%for category in categories%}
                        <option value = "{{category.name}}">{{category.name}}</option>
                    {%endfor%}                            
                </select>

            </div>                                                                      
                <button class= "button" type="submit" id="submit">Add</button>                    
                <button class= "button"><a href="{{url_for('showCategories')}}">Cancel</a></button>
			</form>

{% endblock %}
